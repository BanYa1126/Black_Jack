<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEU-LAND Black Jack</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 80px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #ecf0f1;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton {
            background-color: #27ae60;
        }

        #startButton:hover {
            background-color: #2ecc71;
        }

        #explainButton {
            margin-top: 10px;
            background-color: #3498db;
        }

        #explainButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEU-LAND</h1>
        <h2>Black Jack</h2>
        <button id="startButton" onclick="startGame()">게임 시작</button>
        <button id="explainButton" onclick="showExplanation()">게임 설명</button>
    </div>

    <script>
        function startGame() {
            // 게임 시작 페이지로 이동하는 로직
            window.location.href = "blackjack_game.html";
        }

        function showExplanation() {
            // 블랙잭 게임 설명을 보여주는 로직
            alert("블랙잭은 21을 넘지 않는 한에서 딜러보다 높은 수를 만드는 카드 게임입니다.\n" +
            "각 카드는 숫자에 따라 포인트를 가집니다.\n" +
            "hit와 stay를 통해서 자신의 카드를 21까지 만들어보세요!\n" +
            "J와 Q와 K는 10, A는 1 또는 11을 나타냅니다!");
        }
    </script>
</body>
</html>
